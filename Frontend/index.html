        <div class="container text-center">
            <!-- style="border: solid rgba(122, 122, 122, 0.503);border-radius: 1rem; height: 40rem; margin-top: 8px;"> -->
            <div class="card" style="border-radius: 1rem; margin-top: 50px;">
                <div class="card-header">
                    Drive
                </div>
                <div class="card-body">
                    <!-- <h5 class="card-title">Special title treatment</h5> -->
                    <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">SNo.</th>
                                        <th scope="col">File Name</th>
                                        <th scope="col">options</th>
                                    </tr>
                                </thead>
                                <tbody id="addfilelist">
                                    <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>

                                <td>Thornton</td>
                              </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- side form to upload file -->
                    <div class="addfile" style="text-align: right;">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
                            style="margin:2rem">+ Files / Upload files</button>

                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"
                            id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Upload Files to Drive
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <form class="row g-3">
                                            <div class="col-auto">
                                                <!-- <label for="inputPassword2" class="visually-hidden">File Name</label> -->
                                                <!-- <input type="text" class="form-control"
                                                    placeholder="File Name"> -->
                                                <p style="text-align: left;"><b>Instructions:</b></p>
                                                <ul type="dot" style="margin-left: 10px; text-align: left;">
                                                    <li>The name of the file should have no space</li>
                                                    <li>The name of the file should not start with special characters
                                                        like %,&,^,_ etc.</li>
                                                </ul>
                                            </div>
                                            <div class="col-auto">
                                                <!-- <label for="inputPassword2" class="visually-hidden">File Name</label> -->
                                                <div class="drag-area">
                                                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                                                    <header>Drag & Drop to Upload File</header>
                                                    <span>OR</span>
                                                    <button type="button">Browse File</button>
                                                    <input type="file" id="filedat" hidden>
                                                </div>
                                            </div>
                                            <p id="fn"></p>
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary mb-3" id="upl">Upload
                                                    File</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="mesage"></div>

            <!-- list the files -->
        </div>
